<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Infotech - Login</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/img/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/img/favicon.png">
    <link rel="stylesheet" href="../static/css/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-80">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <form method="post" class="mb-3">
            <div class="mb-4">
                <label for="email_id" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email_id" name="email_id" placeholder="Enter Your Email Address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
        </form>
        <a class="text-blue-700 hover:underline" href="/forgot-password">Forgot Password?</a>
        <a class="text-blue-700 hover:underline" href="/register">Register Here</a>
    </div>
</body>
</html>
